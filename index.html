<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <div class="container-fluid">
    <h1 class="header d-flex justify-content-center mt-2">ROCK, PAPER, SCISSORS!</h1>
    <p class="instructions d-flex justify-content-left">Choose One of the Options below:</p>
    <div class="buttons row mt-4">
      <div class="col-5 d-flex justify-content-center">
        <button class='rock mr-4' onclick="play('rock')">Rock</button>
        <button class='paper mr-4 ml-1' onclick="play('paper')">Paper</button>
        <button class='scissors ml-1' onclick="play('scissors')">Scissors</button>
      </div>
      <div class="col-2">
        <h4 class='vs d-flex justify-content-center'>VS.</h4>
      </div>
      <div class="col-5 d-flex justify-content-center">
        <button class='cpu' onclick="random()">CPU</button>
        <div id="cpuChoice"></div>
      </div>
    </div>
    <div class="row">
      <div id='pics' class="col-5 d-flex justify-content-center playerPic mt-4"></div>
      <div class="col-2 d-flex justify-content-center mt-5 result text-center">
        <h1 id="result" class="result"></h1>
      </div>
      <div id='cppics' class="col-5 d-flex justify-content-center cpuPic mt-4"></div>
    </div>
    <div id="playerChoice"></div>
    <div class="row">

    </div>

    <script src="app/app.js"></script>
  </div>
</body>

</html>
